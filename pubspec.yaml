name: tribe
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.7 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Εικονίδια για iOS
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  
  # Πακέτα Χάρτη (τα αφήνω αφού τα είχες)
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  
  # Firebase (Οι εκδόσεις που είχες)
  firebase_core: ^3.8.1
  cloud_firestore: ^5.6.0
  firebase_auth: ^5.1.0
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/